<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Retirar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <div class="container" style="max-width: 800px">
            <h:form  id="login" class=" p-3 form">
               <h1 class="text-center">Digita valor a Retirar</h1>
                <div class="row  justify-content-center align-items-center m-0">   
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <h:inputText  class="form-control"  id="remainder" value="#{bankbean.remainder}"/>
                                </div>
                                <p class="text-danger">#{bankbean.message}</p>
                                <h:commandButton  class="btn btn-primary mr-2" value="Retirar" action="#{bankbean.extract}"></h:commandButton>
                                <h:commandButton  class="btn btn-danger" value="Atras" action="index"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </body>
</html>
