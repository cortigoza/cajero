<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Historial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <h:form  id="login" class="border p-3 form">
            <div class="container" style="max-width: 800px">
                <h1 class="text-center">Historial de tus transacciones</h1>
                <div class="row mt-5 justify-content-center">
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3 table-responsive">
                                    <h:dataTable value="#{bankbean.listHistory}" var="information" class="table">
                                        <h:column>
                                            <f:facet name="header">Descripcion</f:facet>
                                            <h:outputText value="#{information.history}"/>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                                <h:commandButton  class="btn btn-danger" value="Atras" action="index"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </body>
</html>
